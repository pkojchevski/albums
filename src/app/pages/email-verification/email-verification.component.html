<div class="block finish-registration" *ngIf="emailVerified">
  <div class="block-header corner">
    <h1>Your email was verified</h1>
  </div>
  <div class="block-inner">
    <div class="block-content">
      <div class="block-decorations"></div>
      Thank you, now you can sign in using your email and password set before.
      <br>
      <div class="block-info"><a (click)="openModal();">Sign in</a></div>
    </div>
  </div>
</div>
<div class="error" *ngIf="!emailVerified">
  <div class="block-title">Something goes wrong, please contact administrator</div>
</div>
