<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>Add Language</h1>
    </div>
    <div class="form-content">
      <form #addLanguageForm="ngForm" (ngSubmit)="addLanguage($event); addLanguageForm.form.reset()">
        <div class="form-group">
          <label for="language">Language</label>
          <input type="text" name="language" id="language" required [(ngModel)]="language.language">
        </div>
        <div class="
              form-group">
          <button [disabled]="addLanguageForm.form.invalid">Add Language</button>
        </div>
      </form>
    </div>
    <app-language-list></app-language-list>
  </div>

</div>
