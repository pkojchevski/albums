<div class="container">
  <div class='buttons'>
    <div *ngIf='delete'>
      <button class="btn list-button" (click)="deleteSelectedRows()" [disabled]="!rowsSelected()">
        Delete Selected Images
      </button>
    </div>
    <div *ngIf='addToAlbum'>
      <button class="btn list-button" (click)="addImageToAlbum()" [disabled]="!rowsSelected()">
        Add image to Album
      </button>
    </div>
  </div>

  <div class='table'>
    <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" class="ag-theme-balham" [enableSorting]="true"
      [enableFilter]="true" [rowData]="imagesInput" [columnDefs]="cols" [enableColResize]="true" (columnResized)="onColumnResized($event)"
      (cellValueChanged)="onCellValueChanged($event)" rowSelection="single" suppressRowClickSelection (gridReady)='onGridReady($event)'>
    </ag-grid-angular>
  </div>
</div>
