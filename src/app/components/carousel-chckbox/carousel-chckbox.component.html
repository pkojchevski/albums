<div class="cards-wrapper">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let card of myDuplicates; let i = index">
        <app-card [cardUrl]='card.image.url' [cardNumber]='card.nrOfCard' (click)="cardChoosed(i)">
        </app-card>
        <input type="checkbox">
      </div>
    </div>
    <!-- Add Pagination -->
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </swiper>
</div>
